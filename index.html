<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <meta
      name="description"
      content="This is a tic tac toe game on your browser"
    />
    <meta name="author" content="Jann Marc Villablanca" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="infoboard">
        <h1>Let's play tic-tac-toe</h1>
        <h2 class="currentplayer">&nbsp;</h2>
        <h2 class="score">&nbsp;</h2>
      </div>
      <div class="gameboard">
        <div class="tictacgrid" data-row="0" data-column="0"></div>
        <div class="tictacgrid" data-row="0" data-column="1"></div>
        <div class="tictacgrid" data-row="0" data-column="2"></div>
        <div class="tictacgrid" data-row="1" data-column="0"></div>
        <div class="tictacgrid" data-row="1" data-column="1"></div>
        <div class="tictacgrid" data-row="1" data-column="2"></div>
        <div class="tictacgrid" data-row="2" data-column="0"></div>
        <div class="tictacgrid" data-row="2" data-column="1"></div>
        <div class="tictacgrid" data-row="2" data-column="2"></div>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
